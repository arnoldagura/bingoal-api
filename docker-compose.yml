services:
  db:
    image: postgres:16-alpine
    container_name: bingoals-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: bingoals
      POSTGRES_PASSWORD: bingoals
      POSTGRES_DB: bingoals
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
